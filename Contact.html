<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoury Bites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:ital,wght@0,400..700;1,400..700&family=Bebas+Neue&family=Bungee&family=Concert+One&family=Oswald:wght@200..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/contactstyle.css">
    <script src="javascript/contact_script.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="images/Savoury bites logo.png" alt="Savory-bites-logo">
            <div class="nav-links">
                <a href="index.html" target="_self">Home</a>
                <a href="Menu.html" target="_self">Menu</a>
                <a href="Specials.html" target="_self">Specials</a>
            </div>
            
        </nav>
    </header>

    <main>

        <h1>Make your reservation!</h1>

        <form id="reservationForm">
            <fieldset>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Type your name here..." required>
                <br>
                <br>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Type your email here..." required>
                <br>
                <br>
                <label for="Date">Date for reservation</label>
                <input type="datetime-local" id="Date" name="Date" required>
                <br>
                <br>
                <label for="Guests">Number of guests</label>
                <input type="number" id="Guests" name="Guests" required>
                <input type="submit" value="Submit">
            </fieldset>
            <br>
        </form>

        <div id="confirmationMessage"></div>


        <div class="contact-details">
            <div class="savoury-address">
                <p> 📍 Address: 42 Olivewood Lane, Hatfield, Pretoria, 0083, South Africa</p>
            </div>
            
            <div class="savoury-email">
                <p> 📧 Email: info@savourybites.co.za</p>
            </div>
            
            <div class="savoury-phone">
                <p> 📞 Phone: +27 12 345 6789</p> 
            </div>
            
        </div>
    </main>

    <footer>
        &copy; Savoury Bites | All Rights Reserved
    </footer>
</body>
</html>
